<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandymai

    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button type="button" class="check">Check</button>

        <div class="box">

            <div class="buttons">

                <button type="button" class="player1">MATAS</button>
                <div class="score1">Score</div>
                <div class="count">

                </div>
                <button type="button" class="player2">TOMAS</button>
                <div class="score2">Score</div>
            </div>
            <div class="cards">
                <img src='cards/cover2.jpg' id='image' alt="" width="200px" height="200px">
                <!-- <img src="cards/cover2.jpg" id='image' alt="" width="200px" height="200px"> -->
                <img src="cards/cover2.jpg" id='imagePlayer2' alt="" width="200px" height="200px">
                <!-- <img src="images/8.png" id='image' alt="" width="200px" height="200px"> -->
            </div>
            <div class="p1">
                <p>MATAS Card <span class="text">Deck</span> :<span class="finalScore1"> 0</span></p>
            </div>
            <div class="p2">
                <p>TOMAS Card <span class="text">Deck</span> :<span class="finalScore2"> 0</span></p>

            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
